<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflectionary - Your Digital Journal</title>
    <meta
      name="description"
      content="Reflectionary - Where your voice finds meaning. A secure, encrypted journaling app designed to deepen your self-awareness."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/reflectionary-square.png" />

    <!-- Preload IBM Plex Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
